<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AotWH</title>
	<link rel="stylesheet" type="text/css" href="https://age-of-the-witch-hunt.github.io/signin.css">
	<link href='https://fonts.googleapis.com/css?family=IM Fell English SC' rel='stylesheet'/>
  <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
  <script type="text/javascript" src="https://age-of-the-witch-hunt.github.io/firebase-init.js"></script>
</head>
<body>
  <div id="header" class="col-12 center">
		<div>
			<a href="https://age-of-the-witch-hunt.github.io/index.html"><img id="logo" src="https://i.pinimg.com/originals/e0/97/18/e097181c0e50d3d27c7752fe37d31974.png" alt="Age of the Witch Hunt Logo"/></a>
		</div>		
  </div>
	
  <div id="body" class="col-12 center">
  	<div class="col-2 padded"></div>
  	<div id="signinForm" class="col-8 siteForm">
  		<input id="userEmail" type="email" placeholder="E-mail"/>
  		<input id="userPassword" type="password" placeholder="Password"/>
  		<br><button id="signinBtn">SIGN IN</button>
  		<br><a href="#">I forgot my user / password</a>
  	</div>    
  </div>
  
  <div id="footer" class="col-12">
    
  </div>

  <script type="text/javascript" src="https://age-of-the-witch-hunt.github.io/signin.js"></script>
</body>
</html>
