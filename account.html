<body>
  <div id="header" class="col-12 center">
		<div>
			<a href="index.html"><img id="logo" src="https://i.pinimg.com/originals/e0/97/18/e097181c0e50d3d27c7752fe37d31974.png" alt="Age of the Witch Hunt Logo"/></a>

		<div id="menu" class="col-12 center">
